<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sales Projections</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="form">
      <form id="new-store-form">
        <fieldset>
          <legend>Enter New Cookie Store Info</legend>
            <label for="newStoreName">Cookie Store Name:</label>
            <input type="text" name="newStoreName">
            <label for="minCustomers">Minimum Customers/Hour</label>
            <input type="number" min="minCustomers" name="minCustomers">
            <label for="maxCustomers">Maximum Customers/Hour</label>
            <input type="text" min="0" name="maxCustomers">
            <label for="avgCookies">Average Cookies/Customer</label>
            <input type="text" min="0" step="any" name="avgCookies" value="">
            <button type="submit" name="submitStoreInfo">Submit</button>
        </fieldset>
      </form>
    </div>
    <section id="cookieSalesTable">

    </section>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
